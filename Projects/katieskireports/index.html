    <div id="map"></div>
<script>

    var map, infoWindow;
    function initMap() {
        var bogus = {lat: 43.76377, lng: -116.09685};
        var targhee = {lat: 43.6, lng: -110.73333};
        var sunValley= {lat: 43.5, lng: -114.3};
        var tamarack= {lat: 44.89425, lng: -116.09978};
        var bBowl = {lat: 45.81762, lng: -110.89814};
        var schweitzer= {lat: 48.367, lng: -116.623};
        var alta= {lat: 40.66, lng: -111.5149};

        map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6.5
        });
        var marker = new google.maps.Marker({
            position: bogus,
            map: map
        });
        var marker = new google.maps.Marker({
            position: targhee,
            map: map
        });
        var marker = new google.maps.Marker({
            position: sunValley,
            map: map
        });
        var marker = new google.maps.Marker({
            position: tamarack,
            map: map
        });
        var marker = new google.maps.Marker({
            position: bBowl,
            map: map
        });
        var marker = new google.maps.Marker({
            position: schweitzer,
            map: map
        });
        var marker = new google.maps.Marker({
            position: alta,
            map: map
        });
        infoWindow = new google.maps.InfoWindow;

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('You are here');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
